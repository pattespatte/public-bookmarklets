<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>HTTP Status Code Test Page</title>
</head>

<body>
	<h1>HTTP Status Code Test Links</h1>
	<ul>
		<!-- Link that should return 200 OK -->
		<li><a href="https://httpstat.us/200" target="_blank">200 OK</a></li>

		<!-- Link that should return 301 Moved Permanently -->
		<li><a href="https://httpstat.us/301" target="_blank">301 Moved Permanently</a></li>

		<!-- Link that should return 302 Found -->
		<li><a href="https://httpstat.us/302" target="_blank">302 Found</a></li>

		<!-- Link that should return 404 Not Found -->
		<li><a href="https://httpstat.us/404" target="_blank">404 Not Found</a></li>

		<!-- Link that should return 500 Internal Server Error -->
		<li><a href="https://httpstat.us/500" target="_blank">500 Internal Server Error</a></li>

		<!-- Link that simulates a URL that cannot be reached (simulate by using a non-existent domain) -->
		<li><a href="https://nonexistentdomain.example.com" target="_blank">Non-existent Domain</a></li>
	</ul>
</body>

</html>
