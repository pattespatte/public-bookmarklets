<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>WebAIM Contrast Checker</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
	<link href="./main.css" rel="stylesheet" type="text/css">
	<link href="https://fonts.googleapis.com/css?family=Roboto:400" rel="stylesheet" type="text/css">
	<link href="https://fonts.googleapis.com/css?family=Kameron:400,700" rel="stylesheet" type="text/css">
	<link href="./documents.css" rel="stylesheet">
	<link rel="stylesheet" href="./contrast.css">
	<style>
		#contrastForm fieldset {
			margin: 0;
			width: 42%;
			padding-bottom: 4px;
		}

		#contrastForm label {
			margin-top: 0;
		}

		#contrastForm input[type="color"] {
			width: 60px;
		}

		#contrastForm input[type="text"] {
			width: 130px;
		}

		#ratioContainer {
			margin-left: 40px;
			padding-top: 9px;
		}

		#ratioContainer>span {
			padding: 0 !important;
			margin-bottom: 3px !important;
			border-width: 3px !important;
		}

		#ratio {
			font-size: 1.5em;
		}
	</style>
	<script src="contrast.js"></script>
	<script>
		function initialize() {
			f = '#0000FF', b = '#FFFFFF';
			update();
		}
	</script>
</head>

<body>
	<main id="maincontainer">
		<article id="maincontent">
			<form id="contrastForm">
				<fieldset>
					<legend>Foreground</legend>
					<p class="error" id="Err1">Please enter a valid <a href="http://en.wikipedia.org/wiki/Web_colors#Hex_triplet">hex value</a> (alpha value optional), or use the color picker.</p>
					<label>
						Hex Value
						<div>#<input id="Hex1" type="text" maxlength="9" required></div>
					</label>
					<label>
						Picker
						<input id="Pic1" type="color">
					</label>
					<label>
						Alpha
						<input id="Alpha1" type="number" value="1.00" step="0.01" min="0" max="1">
					</label>
					<label class="lum">
						Luminance
						<div class="gradient"><input id="Lum1" type="range" min="0" max="100" step="1"></div>
					</label>
				</fieldset>
				<fieldset>
					<legend>Background</legend>
					<p class="error" id="Err0">Please enter a valid <a href="https://en.wikipedia.org/wiki/Web_colors#Hex_triplet">hex value</a> (alpha value optional), or use the color picker.</p>
					<label>
						Hex Value
						<div>#<input id="Hex0" type="text" maxlength="7" required></div>
					</label>
					<label>
						Picker
						<input id="Pic0" type="color">
					</label>
					<label class="lum">
						Luminance
						<div class="gradient"><input id="Lum0" type="range" min="0" max="100" step="1"></div>
					</label>
				</fieldset>
			</form>
			<div id="ratioContainer">
				<span>
					<span id="ratio" aria-live="polite" aria-atomic="false"></span>
				</span>
			</div>
			<div class="results">
				<p>Normal Text: <span id="normalAA"></span></p>
				<p>Large Text: <span id="bigAA"></span></p>
				<p>Non-text Elements: &nbsp;<span id="uiAA"></span></p>
			</div>
			<p style="text-align:center;margin-top:10px;">Powered by <a href="https://webaim.org/" target="_blank" rel="noopener">WebAIM</a></p>
		</article>
	</main>
</body>

</html>
