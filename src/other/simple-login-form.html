<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>CodePen - Simple login form</title>
	<meta name="viewport" content="width=device-width">

	<style>
		html {
			box-sizing: border-box;
			font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
		}

		form {
			padding: 1em;
			background: #f9f9f9;
			border: 1px solid #c1c1c1;
		}

		form input {
			margin-bottom: 1rem;
			background: #fff;
			border: 1px solid #9c9c9c;
		}

		form button {
			background: lightgrey;
			padding: .7em;
			border: 0;
		}

		form button:hover {
			background: gold;
		}

		label {
			text-align: right;
			display: block;
			padding: .5em 1.5em .5em 0;
		}

		input {
			width: 80%;
			padding: .7em;
		}

		input:focus {
			outline: 3px solid gold;
		}

		.container {
			max-width: 80vw;
			padding: auto;
			margin: 10%;
		}
	</style>
</head>

<body>
	<div class="container">
		<h1 class="login-heading">
			<strong>Welcome.</strong> Please login.
		</h1>
		<form class="form1" action="">
			<input type="text" id="user" placeholder="Username" required="required" class="input-txt">
			<input type="password" id="password" placeholder="Password" required="required" class="input-txt">
			<button type="submit">Submit</button>
		</form>
